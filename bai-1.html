<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Phân tích height và width của hình ảnh</title>
    <style>
        .img-row {
            display: flex;
            align-items: flex-end;
            margin-bottom: 10px;
        }
        .img-label {
            margin: 0 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="img-row">
        <p class="img-label">Image 1: no height, width, or style</p>
        <img id="img1" src="https://www.mozilla.org/images/mozilla-banner.gif" alt="Image 1">
    </div>
    <div class="img-row">
        <p class="img-label">Image 2: height="50", width="500", but no style</p>
        <img id="img2" src="https://www.mozilla.org/images/mozilla-banner.gif" alt="Image 2" height="50" width="500">
    </div>
    <div class="img-row">
        <p class="img-label">Image 3: style="height: 50px; width: 500px;"</p>
        <img id="img3" src="https://www.mozilla.org/images/mozilla-banner.gif" alt="Image 3" style="height: 50px; width: 500px;">
    </div>
    <div id="result" style="background-color: #f9f354;"></div>
    <script>
        const img1 = document.getElementById('img1');
        const img2 = document.getElementById('img2');
        const img3 = document.getElementById('img3');
        const images = [img1, img2, img3];
        let html = '<ul>';
        images.forEach((img, idx) => {
            html += `<li>image${img}${idx+1}: height=${img.height}, width=${img.width}, style.height=${img.style.height || ''}, style.width=${img.style.width || ''}</li>`;
        });
        html += '</ul>';
        document.getElementById('result').innerHTML = html;
    </script>
</body>
</html>
