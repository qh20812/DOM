<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="table0" border="1" style="border-collapse: collapse; margin: 32px 0;">
        <tr>
            <td>Row 0 Cell 0</td>
            <td>Row 0 Cell 1</td>
        </tr>
    </table>
    <script>
        const table = document.getElementById('table0');
        const newRow = table.insertRow(-1);
        for (let i = 0; i < 2; i++) {
            const cell = newRow.insertCell(-1);
            cell.appendChild(document.createTextNode(`Row ${newRow.rowIndex} Cell ${i}`));
        }
    </script>
</body>
</html>
