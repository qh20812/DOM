<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 6: getComputedStyle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 24px 32px 32px 32px;
        }
        #d1 {
            margin-left: 10px;
            background-color: rgb(173 216 230);
            height: 20px;
            max-width: 20px;
            min-width: 10px;
            border-radius: 4px;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        label {
            font-size: 15px;
            margin-bottom: 4px;
        }
        input[type="text"] {
            padding: 6px 10px;
            border: 1px solid #bfc7d1;
            border-radius: 4px;
            font-size: 15px;
            background: #f8fafc;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 8px 0;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        button:hover {
            background: #357ab8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="d1">&nbsp;</div>
        <form onsubmit="return false;">
            <button type="button" id="getStyleBtn">getComputedStyle</button>
            <div>
                <label for="t1">height</label>
                <input type="text" id="t1" readonly>
            </div>
            <div>
                <label for="t2">max-width</label>
                <input type="text" id="t2" readonly>
            </div>
            <div>
                <label for="t3">background-color</label>
                <input type="text" id="t3" readonly>
            </div>
        </form>
    </div>
    <script>
        function cStyles() {
            const d1 = document.getElementById('d1');
            const t1 = document.getElementById('t1');
            const t2 = document.getElementById('t2');
            const t3 = document.getElementById('t3');
            const styles = window.getComputedStyle(d1);
            t1.value = styles.getPropertyValue('height');
            t2.value = styles.getPropertyValue('max-width');
            t3.value = styles.getPropertyValue('background-color');
        }
        document.getElementById('getStyleBtn').addEventListener('click', cStyles);
    </script>
</body>
</html>
